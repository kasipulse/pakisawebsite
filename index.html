<body class="bg-slate-50 text-slate-900">

<!-- ================= YOUR WHOLE SITE REMAINS EXACTLY THE SAME ================= -->

<!-- ================= MSIZI ================= -->
<div id="msizi-chat-button">ðŸ’¬ Chat with Msizi</div>

<div id="msizi-chat-box">
  <div id="msizi-header">Msizi â€¢ Pakisa Assistant</div>
  <div id="msizi-messages"></div>
  <div id="msizi-input-area">
    <input id="msizi-input" placeholder="Ask about your parcel...">
    <button id="msizi-send">Send</button>
  </div>
</div>

<script>
// ===== RATE CALCULATOR FIXED =====
function calculateCost() {
  const base = 51;
  const fuel = 14.34;
  const vat = 0.15;
  const outlyingFee = document.getElementById('outlying').value === 'yes' ? 850 : 0;

  const total = (base + fuel) * (1 + vat) + outlyingFee;

  document.getElementById('result').innerText =
    `Est. Total: R${total.toFixed(2)}`;
}

// ===== COUNTERS =====
const counters = document.querySelectorAll('.counter');
const speed = 100;

const startCounters = (entries, observer) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      const counter = entry.target;

      const updateCount = () => {
        const target = +counter.getAttribute('data-target');
        const count = +counter.innerText.replace(/,/g, '');
        const inc = target / speed;

        if (count < target) {
          counter.innerText = Math.ceil(count + inc).toLocaleString();
          setTimeout(updateCount, 20);
        } else {
          counter.innerText = target.toLocaleString();
        }
      };

      updateCount();
      observer.unobserve(counter);
    }
  });
};

const observer = new IntersectionObserver(startCounters, { threshold: 0.5 });
counters.forEach(counter => observer.observe(counter));

// ===== MSIZI =====
const chatBtn = document.getElementById("msizi-chat-button");
const chatBox = document.getElementById("msizi-chat-box");
const messages = document.getElementById("msizi-messages");

chatBtn.onclick = () => {
  chatBox.style.display =
    chatBox.style.display === "flex" ? "none" : "flex";
};

function addMessage(text, sender="bot") {
  const div = document.createElement("div");
  div.style.margin = "6px 0";
  div.innerHTML = sender === "user"
    ? "<b>You:</b> " + text
    : "<b>Msizi:</b> " + text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

document.getElementById("msizi-send").onclick = () => {
  const input = document.getElementById("msizi-input");
  const question = input.value.trim();
  if (!question) return;

  addMessage(question, "user");
  input.value = "";

  setTimeout(() => {
    addMessage("Hi ðŸ‘‹ I'm Msizi. Please enter your waybill number.");
  }, 600);
};
</script>
