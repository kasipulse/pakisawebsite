<main class="pt-28">

<section class="py-28 text-center bg-gray-50">
  <h1 class="text-4xl md:text-5xl font-bold mb-6">
    Same Day Courier Pickups Before 13:00

  <p class="text-lg text-gray-700 max-w-3xl mx-auto">

<!-- CALCULATOR -->
<section class="py-16 container mx-auto px-6">
  <div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-lg space-y-4">

    <h2 class="text-2xl font-bold text-center mb-4">
      Advanced Pickup Cost Estimator
    </h2>

    <!-- Dimensions -->
    <div class="grid grid-cols-3 gap-3">
      <div>
        <label class="text-sm font-semibold">Length (cm)</label>
        <input type="number" id="length" class="w-full border rounded-lg p-2">
      </div>
      <div>
        <label class="text-sm font-semibold">Width (cm)</label>
        <input type="number" id="width" class="w-full border rounded-lg p-2">
      </div>
      <div>
        <label class="text-sm font-semibold">Height (cm)</label>
        <input type="number" id="height" class="w-full border rounded-lg p-2">
      </div>
    </div>

    <!-- Weight -->
    <div>
      <label class="text-sm font-semibold">Actual Weight (kg)</label>
      <input type="number" id="weight" class="w-full border rounded-lg p-2 mt-1">
    </div>

    <button onclick="calculatePickup()"
      class="navy text-white px-6 py-3 rounded-lg w-full mt-4">
      Calculate Pickup Cost
    </button>

    <div id="pickupResult" class="mt-6 text-sm space-y-2"></div>

  </div>
</section>

</main>

<footer class="navy text-white py-8 text-center">

</footer>

<script>
function calculatePickup() {

  const base = 61;
  const fuel = 14.50;
  const vatRate = 0.15;

  let handling = 0;
  let weightCharge = 0;

  const length = parseFloat(document.getElementById("length").value) || 0;
  const width = parseFloat(document.getElementById("width").value) || 0;
  const height = parseFloat(document.getElementById("height").value) || 0;
  const actualWeight = parseFloat(document.getElementById("weight").value) || 0;

  // Volumetric Weight
  let volumetricWeight = 0;
  if (length && width && height) {
    volumetricWeight = (length * width * height) / 5000;
    handling = 10;
  }

  // Chargeable weight
  const chargeableWeight = Math.max(actualWeight, volumetricWeight);

  // R1.60 per kg above 10kg
  if (chargeableWeight > 10) {
    weightCharge = (chargeableWeight - 10) * 1.60;
  }

  const subtotal = base + fuel + handling + weightCharge;
  const total = subtotal * (1 + vatRate);

  document.getElementById("pickupResult").innerHTML = `
    <div class="border-t pt-4 text-center">
      <p class="text-2xl font-bold">Estimated Total: R${total.toFixed(2)}</p>
      <p class="text-sm text-gray-500 mt-2">
        * This is an estimate only. Final pricing may vary based on location, 
        service type, parcel verification, and operational factors.
      </p>
    </div>
  `;
}
</script>
